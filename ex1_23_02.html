<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>as fases do sono</title>
</head>
<body>
    quantas horas você dormiu?
     <br>
     <input type="number
    " id="ipt_sono_horas">
    <br>

    <button onclick="calcSono()">
        calcular sono
    </button>
    <br>
    <div id="div_calSono">

    </div>
</body>
</html>

<script>
    function calcSono(){
        var sonoHoras = Number(ipt_sono_horas.value)
    
        var fase1= sonoHoras*(5/100)
        var fase2= sonoHoras*(45/100)
        var fase3= sonoHoras*(30/100)
        var faseRem= sonoHoras*(20/100)

            div_calSono.innerHTML = `ao dormir ${sonoHoras} horas, você dormiu: <br>
                ${fase1} horas na <strong> fase 1 </strong><br>
                ${fase2} horas <strong> fase 2 </strong><br>
                ${fase3} horas <strong> fase 3 </strong><br>
                ${faseRem} horas horas na <strong> fase REM</strong><br>`
            
        
        

        
    }
</script>
